<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="battleship"></div>
    <div id="islands"></div>
    <div id="water"></div>
  </div>
  <aside id="task-sidebar">
    <h2>Tasks</h2>
    <div id="task-list"></div>
    <div id="task-controls">
      <input type="text" id="new-task-input" placeholder="Task Name">
      <button id="add-task-button">Add Task</button>
      <input type="text" id="new-bucket-input" placeholder="Bucket Name">
      <button id="add-bucket-button">Add Bucket</button>
      <button id="save-button">Save</button>
      <div id="current-bucket-display">Current Bucket: None</div>
    </div>
  </aside>
  <script src="script.js"></script>
</body>
</html>
